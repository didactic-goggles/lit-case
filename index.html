<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Lit Starter Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="src/index.js"></script>
    <link
      rel="preload"
      href="public/assets/fonts/INGMeWeb-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin=""
    />
    <style>
      @font-face {
        font-family: 'INGMe';
        src: local('INGMe'), local('INGMe'),
          url('public/assets/fonts/INGMeWeb-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'INGMeBold';
        src: local('INGMe'), local('INGMe'),
          url('public/assets/fonts/INGMeWeb-Bold.woff2') format('woff2');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --background: #f8f8f8;
        --text: #000000;
        --header: #ffffff;
        --table: #ffffff;
        --table-accent: #f5f5f5;
        --card: #ffffff;
        --primary: #ff6200;
        --primary-foreground: #fff;
        --primary-hover: #ff6200d6;
        --secondary: #525199;
        --secondary-foreground: #fff;
        --secondary-hover: #3d3c80;
        --destructive: #e7000b;
        --destructive-foreground: #fff;
        --destructive-hover: #e7000bd6;
        --border: #e5e5e5;
        --input-bg: #fff;
        --input-hover: #f5f5f5;
        --input-border: #aca7a7;
        --input-focus-box-shadow: 0 0 0 1px var(--border);
        --muted: #aca7a7;
      }

      body {
        font-family: INGMe, arial, helvetica, sans-serif;
        color: var(--text);
        background-color: var(--background);
        margin: 0;
      }

      .container {
        width: 100%;
        margin: 0 auto;
      }

      @media (min-width: 1200px) {
        .container {
          max-width: calc(100vw - 4rem);
        }
      }
    </style>
  </head>
  <body>
    <lit-index></lit-index>
  </body>
</html>
